<!-- HTML layout -->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Stock App</h1>
        <img src="data:image/png;base64,{% raw %}{{encoded_image}}{% endraw %}" alt="Stock Icon">
    </div>
    <div class="main-div">
        <div class="input">
            <label for="stock_input">Enter a valid Indian Stock Code</label><br>
            <input id="stock_input" type="text" placeholder="Ex: SBIN" value=""><br>
            <label for="start-date">Select a start date</label><br>
            <input id="start-date" type="date" min="2022-01-01" max="{% raw %}{{today}}{% endraw %}" value="2022-01-01"><br>
            <label for="end-date">Select an end date</label><br>
            <input id="end-date" type="date" min="2022-01-01" max="{% raw %}{{today}}{% endraw %}" value="{% raw %}{{today}}{% endraw %}"><br>
            <button id="submit-button" type="button">Submit</button>
        </div>
        <div class="frame">
            <div id="Stock Chart"></div>
        </div>
        <div id="alert-container">
            <div id="alert" class="alert" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
